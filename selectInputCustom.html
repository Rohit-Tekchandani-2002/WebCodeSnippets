<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        #SelecttedValue.dropdown-toggle::after {
            display: none;
        }

        button#SelecttedValue {
            width: 250px;
        }

        .selectDropdownColor li {
            margin: 10px;
            background-color: #ecf0f1;
        }

        .selectDropdownColor li a {
            font-size: inherit;
        }

        .selectDropdownColor button#SelecttedValue:focus {
            box-shadow: none;
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="selectDropdownColor dropdown"> <!-- dropdown-center -->
            <button id="SelecttedValue" class="dropdown-toggle form-select text-start" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select your choice
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="SelectInput(this)">Action</a></li>
                <li><a class="dropdown-item" onclick="SelectInput(this)">Action two</a></li>
                <li><a class="dropdown-item" onclick="SelectInput(this)">Action three</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        function SelectInput(item) {
            var selectedValue = item.textContent;
            $("#SelecttedValue").text(selectedValue);
            //console.log(selectedValue);
        }
    </script>
</body>

</html>
